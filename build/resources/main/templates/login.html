<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <div th:replace="fragment/head"></div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div th:replace="fragment/banner.html"></div>
    <div th:if="${param.error}" class="alert alert-info show text-sm-center">Login unsuccessful.</div>
    <div th:if="${param.logout}" class="alert alert-primary show text-sm-center">You have successfully logged out.</div>

    <div class="container">
        <form  class="form-group w-25" th:action="@{/authenticate}" method="post">
            <label class="form-control" for="username">Username</label>:
            <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" /> <br />
            <label class="form-control" for="password">Password</label>:
            <input class="form-control" type="password" id="password" name="password" /> <br />
    
            <label for="remember">Remember Login</label>
            <input class="form-control" type="checkbox" name="remember" id="remember">
    
            <input class="form-control" type="submit" value="Login" />
        </form>
    </div>
    

    <div th:replace="fragment/footer.html"></div>
</body>
</html>
