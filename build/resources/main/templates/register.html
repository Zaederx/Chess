<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <div th:replace="fragment/head"></div>
    <script src=""></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div th:replace="fragment/banner.html"></div>
    <div class="container d-flex justify-content-center">
        <form  class="form-group w-50" th:action="@{/register}" method="post">
            <label class="form-control" for="username">Username</label>:
            <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" /> <br />
            <label class="form-control" for="password">Password</label>:
            <input class="form-control" type="password" id="password" name="password" /> <br />
    
            <input class="form-control" type="submit" value="Register" />
        </form>
    </div>
    <div th:replace="fragment/footer.html"></div>
</body>
</html>
